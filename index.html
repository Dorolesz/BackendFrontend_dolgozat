<!doctype html>
<html lang="en">

        <input type="color" class="form-control" id="a4">
      </div>

    <div class="mt-4">
      <div id="kepKeret" class="image-frame">
        <img id="kep" src="O89vfci - Imgur.jpg" alt="">
